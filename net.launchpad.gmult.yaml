---
app-id: net.launchpad.gmult
runtime: org.gnome.Platform
runtime-version: '44'
sdk: org.gnome.Sdk
command: gmult

finish-args:
  - --device=dri # gtk4 wants gl access
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland

modules:
  - name: gmult
    buildsystem: meson
    builddir: true
    sources:
      - type: git
        url: https://git.launchpad.net/gmult
        commit: 9a63db45432c5d9a4d25278a12a5010b6f350f79
        tag: '11.0'
